<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Responsive Restaurant Website</title>
</head>

<body>

    <!-- Header Start -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#"><img src="../images/logo.png" alt="Logo" /></a>
                </div>
                <nav class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#food_lover">Menus</a></li>
                    <li><a href="#">reviews</a></li>
                </nav>
                <div class="btn menu-btn"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Showcase Start -->
    <main id="showcase">
        <div class="container content">
            <img src="../images/logo.png" alt="Logo" class="logo-text" />
            <h2>SURPRISE YOUR PLATE</h2>
            <h3>Fine Food + Drinks</h3>
        </div>
    </main>
    <!-- Showcase End -->

    <!--Food lover start-->
    <section id="food_lover">
        <div class ="container">
            <h3 class = "normal_heading-1" > Food lover </h3>
            <h2 class = "main_heading"> restuarant menu</h2>
            <div class="food_lover_container">
                <div class = "btn_container ">
                    <button type = "button" class = "btn_cat active_btn" data-id="all">All Menu</button>
                    <button type = "button" class = "btn_cat" data-id="Lunch">Lunch</button>
                    <button type = "button" class = "btn_cat" data-id="Desserts">Desserts</button>
                    <button type = "button" class = "btn_cat" data-id="Drinks">Drinks</button>
                </div>
                <div class = "menus_items_container">
                    
                </div>
            </div>
        </div>
    </section>
    
      
      <script src="js/script.js"></script>
    </body>
      

</html>
