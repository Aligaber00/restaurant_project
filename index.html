<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Our Restaurant</h1>
        <p>Enjoy delicious meals in a beautifully designed environment.</p>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu Categories</h2>
        <div class="categories">
            <button onclick="showCategory('pizza')">Pizza</button>
            <button onclick="showCategory('dessert')">Dessert</button>
            <button onclick="showCategory('drinks')">Drinks</button>
        </div>
        <div id="menu-items"></div>
    </section>

    <!-- About Us Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We have branches in major cities. Contact us at: 123-456-7890</p>
    </section>

    <!-- Reviews Section -->
    <section id="reviews">
        <h2>Customer Reviews</h2>
        <form id="review-form">
            <textarea placeholder="Leave your review here..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="reviews-list"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>

</html>
